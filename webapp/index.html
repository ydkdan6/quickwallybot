<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickWallet Registration</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #667eea;
      font-size: 32px;
      font-weight: 700;
    }

    .logo p {
      color: #718096;
      font-size: 14px;
      margin-top: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #2d3748;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .pin-input {
      letter-spacing: 8px;
      font-weight: 600;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      color: #e53e3e;
      font-size: 14px;
      margin-top: 5px;
    }

    .success {
      color: #38a169;
      font-size: 14px;
      margin-top: 5px;
    }

    .info {
      background: #edf2f7;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      color: #4a5568;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>QuickWallet</h1>
      <p>Register to get started</p>
    </div>

    <div class="info">
      Your PIN keeps your transactions secure. Never share it with anyone.
    </div>

    <form id="registrationForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required placeholder="your@email.com">
      </div>

      <div class="form-group">
        <label for="pin">Transaction PIN (4-6 digits)</label>
        <input type="password" id="pin" class="pin-input" required maxlength="6" pattern="[0-9]{4,6}" placeholder="****">
      </div>

      <div class="form-group">
        <label for="confirmPin">Confirm PIN</label>
        <input type="password" id="confirmPin" class="pin-input" required maxlength="6" pattern="[0-9]{4,6}" placeholder="****">
      </div>

      <div id="errorMessage" class="error"></div>
      <div id="successMessage" class="success"></div>

      <button type="submit" class="btn" id="submitBtn">Create Account</button>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
