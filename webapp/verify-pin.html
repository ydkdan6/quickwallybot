<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify PIN</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      text-align: center;
      font-size: 48px;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 10px;
    }

    .details {
      background: #f7fafc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .details p {
      color: #4a5568;
      font-size: 14px;
      margin: 5px 0;
    }

    .details strong {
      color: #2d3748;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #2d3748;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 20px;
      letter-spacing: 12px;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      color: #e53e3e;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .info {
      background: #edf2f7;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      color: #4a5568;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ”’</div>
    <h2>Enter Your PIN</h2>

    <div class="info">
      Enter your transaction PIN to confirm this action
    </div>

    <div class="details" id="transactionDetails"></div>

    <form id="pinForm">
      <div class="form-group">
        <label for="pin">Transaction PIN</label>
        <input type="password" id="pin" maxlength="6" pattern="[0-9]{4,6}" placeholder="****" autofocus>
      </div>

      <div id="errorMessage" class="error"></div>

      <button type="submit" class="btn" id="submitBtn">Confirm Transaction</button>
    </form>
  </div>

  <script src="verify-pin.js"></script>
</body>
</html>
